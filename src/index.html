<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Rest Countries API</title>
  </head>
  <body>
    <header>
      <h1 class="header-title"><a href="/#">Where in the world?</a></h1>
      <span class="header-dark-mode-icon">
        <img class="dark-mode-icon" alt="dark-mode-icon" />
        <span>Dark Mode</span>
      </span>
    </header>
    <main id="root">
      <div class="country-content">
        <a href="/#" <button="" class="back"
          ><img alt="←" class="arrow" /> Back</a
        >
        <div class="country-page">
          <div class="country-page-flag">
            <img src="images/afg.svg" alt="AFG" />
          </div>
          <div class="country-text">
            <h1 class="country-page-name">Afghanistan</h1>
             <ul class="country-list-info">
              <li class="country-info"><span>Native Name: </span>افغانستان</li>
              <li class="country-info"><span>Population: </span> 27.657.145</li>
              <li class="country-info"><span>Region: </span>Asia</li>
              <li class="country-info">
                <span>Sub Region: </span>Southern Asia
              </li>
              <li class="country-info"><span>Capital: </span>Kabul</li>
              <li class="country-info"><span>Top Level Domain: </span>.af</li>
              <li class="country-info">
                <span>Currencies: </span>AFN ؋ (Afghan afghani)
              </li>
              <li class="country-info">
                <span>Languages: </span>پښتو (Pashto), Oʻzbek (Uzbek), Türkmen
                (Turkmen)
              </li>
            </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js" type="module" defer></script>
</html>
