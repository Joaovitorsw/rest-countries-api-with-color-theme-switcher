<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Rest Countries API</title>
  </head>
  <body>
    <header>
      <h1 class="header-title"><a href="/#">Where in the world?</a></h1>
      <span class="header-dark-mode-icon">
        <img class="dark-mode-icon" alt="dark-mode-icon" />
        <span>Dark Mode</span>
      </span>
    </header>
    <main id="root">
      <div class="homepage">
        <div class="navigation-content">
          <div class="search-bar">
            <img class="search-bar-icon" alt="search-bar-icon" />
            <input class="search-bar-input" type="text" autocomplete="off" />
            <label class="search-bar-label" for="country"
              >Search for a country...</label
            >
          </div>
          <div class="select-box">
            <div class="options-container">
              <div class="option">
                <input type="radio" class="radio" value="" />
                <label for="None">Filter by Region</label>
              </div>
              <div class="option">
                <input type="radio" class="radio" value="africa" />
                <label for="Africa">Africa</label>
              </div>
              <div class="option">
                <input type="radio" class="radio" value="americas" />
                <label for="Americas">Americas</label>
              </div>
              <div class="option">
                <input type="radio" class="radio" value="asia" />
                <label for="Asia">Asia</label>
              </div>
              <div class="option">
                <input type="radio" class="radio" value="europe" />
                <label for="Europe">Europe</label>
              </div>
              <div class="option">
                <input type="radio" class="radio" value="oceania" />
                <label for="Oceania">Oceania</label>
              </div>
            </div>
            <div class="selected">Filter by Region</div>
          </div>
        </div>
        <div class="countries">
          <div class="country" id="AF">
            <a href="/#countrypage/AF"
              ><img src="images/afg.svg" alt="AFG" class="country-flag" />
              <h1 class="country-name">Afghanistan</h1>
              <h2 class="country-population">
                Population:<span class="population-value">27.657.145</span>
              </h2>
              <h3 class="country-region">
                Region:<span class="region-value">Asia</span>
              </h3>
              <h4 class="country-capital">
                Capital:<span class="capital-value">Kabul</span>
              </h4></a
            ><a></a>
          </div>

      </div>
    </main>
  </body>
  <script src="script.js" type="module" defer></script>
</html>
